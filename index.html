<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Riddle Generator</title>
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <div class="riddle">
            <p id="riddle-text">What has keys but can't open locks?</p>
            <button id="generate-btn" class="button">Generate Riddle</button>
            <button class="button hidden" id="answer-btn">Show Answer</button>
            <p class="hidden" id="answer">Answer: A piano</p>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
